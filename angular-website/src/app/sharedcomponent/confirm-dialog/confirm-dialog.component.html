<h1 mat-dialog-title>
  {{data.title}}
  <mat-icon matSuffix>alert</mat-icon>
</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions style="display: flex; justify-content: center; gap: 10px;">
  <button mat-button mat-dialog-close color="warn" (click)="ClickNo()">
    {{data.NoButtonLabel || 'No'}}
  </button>
  <button mat-button mat-dialog-close color="primary" (click)="ClickYes()">
    {{data.yesButtonLabel || 'Yes'}}
  </button>
</div>
